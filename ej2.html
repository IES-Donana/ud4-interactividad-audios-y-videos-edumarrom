<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ud4 - T2 - Ej2</title>
</head>
<body>
  <!-- Crea un fichero ej2.html donde incluyas un elemento audio con varios
    sources para mejorar la compatibilidad de los navegadores. Una vez obtengas
    el fichero de audio (bien generado por ti o por un repositorio gratuito de
    derecho libre de uso), cambia su formato al menos a otro diferente haciendo
    uso de alguna de las herramientas de audio vista en la unidad anterior.-->
    <audio controls loop autoplay>
      <!-- Priorizar formato de menor peso (OGG)-->
      <source src="mmedia/audio/bg-sound.ogg" type="audio/ogg">
      <source src="mmedia/audio/bg-sound.mp3" type="audio/mpeg">
      Ups! :( tu navegador no soporta este audio.
    </audio>
</body>
</html>
